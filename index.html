<html>
<head>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/knockout-3.4.2.js"></script>
</head>
<body>
  <div>
    <h1>Cat Clicker</h1>
  </div>
  <div>
      <h4>Cat List</h4>
      <ul data-bind="foreach: allCats()">
        <li data-bind="text: $data.name, click: $parent.displayClickedCat.bind($data)"> </li>
      </ul>
  </div>
  <div data-bind="with: cat">
    <h4 data-bind="text: name"></h4>
    <h4 data-bind="text: levels"></h4>
    <h5>Number of Clicks <span data-bind="text: clicks"></span></h5>
    <img src="" data-bind="click: $parent.addClick, attr: {src: imgSrc}">
    <br>
    <h4> Nicknames </h4>
      <ul data-bind="foreach: nickNames">
        <li data-bind="text: $data"></li>
    </ul>
  </div>
</body>
    <script src="js/script.js"></script>
</html>
